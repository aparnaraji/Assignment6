<form  class="col-xs-12 add_popup" autocomplete="off" > <!-- form begins here -->
 <div class="form-group">
  <label class="col-xs-3 margintop" for="taskid" translate="taskid"></label>
  <div class="col-xs-8 margintop">
   <input class="form-control" type="text" ng-model="tid" id="taskid" required >
  </div>
  
  <label class="col-xs-3  margintop" for="taskname" translate="taskname"></label>
  <div class="col-xs-8 margintop">
   <input class="form-control" type="text" ng-model="tname" id="taskname" required>
  </div>
  <button type="submit" class="btn bluebtn1 col-xs-offset-3 margintop" ng-click=add() translate="add_content"></button>
  <button type="reset" class="btn bluebtn2 col-xs-offset-1 margintop" ng-click="cancel()" translate="cancel"></button>
 </div>
</form> <!-- form ends here -->
